      body {

      .dropdown-content {

        visibility: hidden;
        position: absolute;

      .dropdown-content a:hover {

      }
      .dropdown:hover .dropdown-content {
        opacity: 1;
        visibility: visible;
      }
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
